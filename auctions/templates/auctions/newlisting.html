{% extends "auctions/layout.html" %}

{% block body %}

    <h2>New Listing</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'newlisting' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <h4>Listing Name</h4>
            <input class="form-control" autofocus type="text" name="name" placeholder="What auctions?">
        </div>
        <div class="form-group">
            <h4>Category</h4>
            <input class="form-control" autofocus type="text" name="category" placeholder="Category">
        </div>
        <div class="form-group">
            <h4>Description</h4>
            <textarea class="form-control" autofocus name="description"></textarea>
        </div>
        <div class="form-group">
            <h4>Starting Bid</h4>
            <input class="form-control" autofocus type="text" name="init_bid" placeholder="Starting bid">
        </div>
        <div class="form-group">
            <h4>Add an Image</h4>
            <input class="form-control" autofocus type="file" name="image">
        </div>
        <input class="btn btn-primary" type="submit" value="Send">
    </form>

{% endblock %}
